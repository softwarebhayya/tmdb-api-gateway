apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gateway-service-ingress
spec:
  rules:
    - host: gateway-service.apps.sandbox-m4.g2pi.p1.openshiftapps.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gateway-service
                port:
                  number: 80